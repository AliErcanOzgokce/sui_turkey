<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Sui Turkey - Discord Marine Role System</title>
    <meta name="description" content="Connect your Sui wallet to Discord and earn marine roles based on your TR_WAL token balance. Join the Sui Turkey community with Dolphin, Shark, and Whale roles!" />
    <meta name="keywords" content="Sui, Turkey, Discord, TR_WAL, marine roles, cryptocurrency, blockchain, DeFi, token balance" />
    <meta name="author" content="Sui Turkey" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://auth.suitr.xyz/" />
    <meta property="og:title" content="Sui Turkey - Discord Marine Role System" />
    <meta property="og:description" content="Connect your Sui wallet to Discord and earn marine roles based on your TR_WAL token balance. Join the Sui Turkey community!" />
    <meta property="og:image" content="https://auth.suitr.xyz/favicon.ico" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://auth.suitr.xyz/" />
    <meta property="twitter:title" content="Sui Turkey - Discord Marine Role System" />
    <meta property="twitter:description" content="Connect your Sui wallet to Discord and earn marine roles based on your TR_WAL token balance. Join the Sui Turkey community!" />
    <meta property="twitter:image" content="https://auth.suitr.xyz/favicon.ico" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="color-scheme" content="dark" />

    <style>
      /*
  Josh's Custom CSS Reset
  https://www.joshwcomeau.com/css/custom-css-reset/
*/
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
